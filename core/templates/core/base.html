<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>{% block title %}{% endblock %} | Personal Block </title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Place your kit's code -->
        <script src="https://kit.fontawesome.com/04d43c352d.js" crossorigin="anonymous"></script>

        <!-- Estyles -->


    </head>
    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
            <div class="container">
                <a class="navbar-brand" href="#"> Brand </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"> Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}"> About </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'contact' %}"> Contact </a>
                        </li>
                    </ul>

                    <!-- Login -->
                    <a class="btn btn-outline-primary mx-3 active" href="{% url 'login' %}" role="button" aria-pressed="true">
                        Login
                    </a>


                    <!-- Search -->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0 border-light" type="submit">
                            <i class="fas fa-search fa-1x"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}
        

        <!-- Footer -->
        <footer class="footer text-center py-4 bg-light">
            <div class="container">
                <div class="col-md-12 py-4">
                    <a class="link" href="#" >
                        <i class="fab fa-facebook-f mr-4 fa-2x"></i>
                    </a>
                    <a class="link" href="#" >
                        <i class="fab fa-twitter mr-4 fa-2x"></i>
                    </a>
                    <a class="link" href="#" >
                        <i class="fab fa-instagram  mr-4 fa-2x"></i>
                    </a>
                    <a class="link" href="#" >
                        <i class="fab fa-linkedin-in mr-4 fa-2x"></i>
                    </a>
                    <a class="link" href="#" >
                        <i class="fab fa-github mr-4 fa-2x"></i>
                    </a>
                </div>

                <!-- Copyright -->
                <p> &copy <a href="https://www.giancarlov.com"> giancarlov.com - 2019</a></p>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
